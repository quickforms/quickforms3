<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">    
   <link rel="stylesheet" href="../quickforms/css/quickforms/quickforms.css" />
   <script src = "../quickforms/js/require.min.js" ></script>
  </head>
    <body> 
	 
   <script type="text/javascript">
         require(['../quickforms/js/quickforms.js'],function(){
                        quickforms.registerReadyFunction(function()
                        {
                                // Do quickforms module loading here
                               
                               require(['dom/form/text','dom/navControl','dom/tableControl','dom/form/tabPopup'],
                                function(){// ADD FACT TABEL NAME!
								 quickforms.loadNav('nav.html','nav');
                               		
								quickforms.parseForm( //formId, app*, fact
															{formId:'mainForm',
															fact:'favourites'
									});

                                        });
										document.getElementById('Start').value=getCookie('Start');
										document.getElementById('Destination').value=getCookie('Destination');
                        });
                        
                });
        </script>
		<script>
		function findRoutes(){
		var start = document.getElementById('Start').value;
		var destination = document.getElementById('Destination').value;
  setCookie('Start',start,1);
  setCookie('Destination',destination,1);
   
  if(document.getElementById('highway').checked==true)
  setCookie('highway',true,1);
  else
   setCookie('highway',false,1);
   if(document.getElementById('toll').checked==true)
    setCookie('toll',true,1);
	else
	setCookie('toll',false,1);
	if(document.getElementById('mRoutes').checked==true)
	 setCookie('mRoutes',true,1);
	 else
	  setCookie('mRoutes',false,1);
	  if(document.getElementById('power').checked==true)
	 setCookie('power',true,1);
	 else
	  setCookie('power',false,1);
  window.location='map.html';
  
		}
		
		</script>
	 <div data-role="page" id="form">
	<div data-role="header"><h1>EV User SecCharge</h1></div>	
	<div id = "nav"></div>
	 			
          <!--ADD FORM ELEMENTS HERE-->
		  <div data-role="content">
		  <form id="mainForm" method="POST" action="putFact">
            <label for="Start" class ="ui-input-text">Start</label>
            <input type="text" id ="Start" name ="Start" remember/>

           <label for="Destination" class ="ui-input-text">Destination</label>
            <input id ="Destination" name ="Destination" type ="text" remember/>
			
			<h2>Navigation Options</h2>
			<label for="highway">Avoid Highway</label>
            <input type="checkbox" name="highway" id = "highway" value = "1" remember/>
			
			<label for="toll">Avoid Tolls</label>
            <input type="checkbox" name="toll" id="toll" value = "1"/>
			
			
			<label for="mRoutes">Multiple Routes</label>
            <input type="checkbox" name="mRoutes" id="mRoutes" value = "1"/>
			
			
			<label for="power">Least Power Consumption</label>
            <input type="checkbox" name="power" id="power" value = "1"/>
		
		
		<div class= "buttons">
               <a href = "#"  onClick="findRoutes()" data-role="button" data-icon="check" data-theme="b" data-inline="true" rel="external">Find Routes</a>
			    <a href = "fav.html"  onClick="quickforms.putFact(this, 'fav.html');" rel="external" data-role="button" data-icon="check" data-theme="b" 
data-inline="true" rel="external">Add to Favourites</a>
			   </div>
	
</form>
</div>
	<div data-role="footer"><h1></h1></div>
</div>
	
</body>
</html>
