<div id="assessment" data-role="dialog" data-theme="c" > 
	<div data-role="content">

		<label for ="service">Supervisor</label>
		<select name="service" id="service"><option>Supervisor</option></select>

		<label for ="location">Project Start Semester</label>
		<select name="location" id="location"  ><option>Project Start Semester</option></select>
	
		<label for="supervisorEmail" class ="ui-input-text">Supervisor Email:</label>

		<fieldset data-role="controlgroup" data-type="horizontal">
			<legend></legend>
			<input type="radio" name="afterHours" id="Yes" value="1" />
			<label for="Yes" id="yes">Supervisor Approved</label>

			<input type="radio" name="afterHours" id="No" value="-1"  />
			<label for="No" id="no">Supervisor Not Approved</label>

		</fieldset>
			
		<label for="directorApproved" class ="ui-input-text">Director Approved Date</label>
		<input name="directorApproved" id="directorApproved" type="text" class="date">
		<label for="directorSignature" class ="ui-input-text">Director Signature:  </label>
            			
			<label for="projectDoc" class ="ui-input-text">Submit Project Document</label>
			<form method="post" enctype="multipart/form-data">
				<input type="file" name="my_file[]" multiple>
            </form>
				
			<label for = "block">Grade</label>
			<select id = "block" name = "block"><option>Grade</option></select>
			   
			<label for="gradeDate" class ="ui-input-text">Supervisor Grade Submission Date</label>
            <input name="gradeDate" id="gradeDate" type="text" class="date">

		
</div>
</div>
