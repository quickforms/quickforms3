	 <div data-role="page" id="floatPlanSummary">
   <script type="text/javascript">
         require(['../quickforms/js/quickforms.js'],function(){
                        quickforms.registerReadyFunction(function()
                        {
                                require(['dom/navControl','dom/tableControl'],
                                function(){
								 quickforms.loadNav('nav.html','nav');
						var whereclause = "";
						if(getCookie('userRole') == 'User') whereclause = "addedBy = '"+getCookie('username')+"'";
							quickforms.loadTable(
							{queryName:'getFloatPlans',configFile:'js/summaryTable',whereclause:whereclause});
									});
									if(isNull(getCookie('username'))){
										window.location='login.html';
									}else{
                                	setCookie('pageType','plans',365);		
									}
										
                        });
                        
                });
        </script>
		

	<div data-role="header"><h1>Boat Safe Application</h1></div>

</form>
