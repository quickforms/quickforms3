<body>
<div data-role="page" id="loadQuickformsTemplate">
	<script type="text/javascript">
	require(['../../quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/navControl','dom/form/select',],
					function(){
					    document.getElementById("reportFrame").src='https://app.klipfolio.com/published/07ddead8ddb9692b6f84e07f3ab52668/cws-reports';	
						quickforms.loadNav('nav.html','nav');					   
		          })
			});
		});
	
	</script>
	<div data-role="header"><h1>CWS</h1></div>
	<div id = "nav"></div>
	<div data-role="content">
		<form id="tableTemplate">
		   <!--<select  data-theme="b" data-icon ="plus" data-iconpos = "left" name = "patient" id="patient"></select><h2 id="patientInfo"></h2>-->

			<div id = "reportNav"></div><!--<h2 id='reportInfo'></h2>-->
			<br>
			<!--p id="role"></p-->
			<br>
			<iframe id="reportFrame" class="ui-hidden-accessible"></iframe>
			<script type="text/javascript">
				function resizeIframe() {
					var height = document.documentElement.clientHeight;
					height -= document.getElementById('reportFrame').offsetTop;
						
					height -= 20; /* whatever you set your body bottom margin/padding to be */
					
					document.getElementById('reportFrame').style.height = height +"px";
					
				};
				document.getElementById('reportFrame').onload = resizeIframe;
				window.onresize = resizeIframe;
			</script> 
			<!--<div id="chart"></div>-->
			<!--<table id ="mainData"></table>-->
		</form>
