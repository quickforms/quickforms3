
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../quickforms/css/quickforms/quickforms.css" />
	<script src = "../quickforms/js/require.min.js" ></script>
</head>
<body>
<div data-role="page" id="visitSummaryPage">
	<script type="text/javascript">
	require(['../quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/tableControl','dom/navControl','dom/filterControl',
						'dom/form/date','dom/form/select'],
					function(){
						var whereclause = "";
						quickforms.loadNav('nav.html','nav');
						quickforms.loadTable(
						{queryName:'getPatientInfo',configFile:'js/summaryTable',whereclause:whereclause});
						if(getCookie('userRole') != 'Administrator'){
							$('.newPatient').hide();
						}
					});
			});
		});
	</script>
	<div data-role="header"><h1>CWS APP</h1></div>
	<div id = "nav"></div>
	<div data-role="content">
		<form id="tableTemplate">
			<h1 align = "center">Patients List</h1>
			<a class="newPatient" href="newPatient.html" data-theme="b" data-icon="plus" data-role="button" rel="external">New Patient</a>


			<table id ="mainData">
		  </table>

			<a class="newPatient" href="newPatient.html" data-theme="b" data-icon="plus" data-role="button" rel="external">New Patient</a>


		</form>
	</div>
	<div data-role="footer"><h1>.</h1></div>
</div>
</body>
</html>
