<div data-role="page" id="summaryPage">
	<script type="text/javascript">
	require(['../quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/navControl','js/tableControlLimited','dom/filterControl','dom/form/select','dom/form/date'],
										function(){
						var whereclause = "";
						if(getCookie('userRole') == 'User') whereclause = "addedBy = '"+getCookie('username')+"'";
						quickforms.loadNav('nav.html','nav');
						quickforms.loadFilter('filter.html','mainData');
						quickforms.loadTable(//appName, queryName*, parameterList,whereclause, callback, domId*,configFile 
							{queryName:'getFactsLimited',configFile:'js/summaryTable',whereclause:whereclause});
					});
			});
		});
	</script>
	<div data-role="header"><h1>National Collision Application</h1></div>
	<div id = "nav"></div>
	<div data-role="content">
		<form id="newform">
			<h1 align = "center">Collision-Victim Summary Dashboard</h1>
			
			<!--<a href="newCollisionForm.html" data-theme="b" data-icon="plus" data-role="button" rel="external">Add New Collision Data</a>-->

			<!--<a href="newCollisionForm.html" data-theme="b" data-icon="plus" data-role="button" rel="external">Add New Collision Data</a>-->
		</form>
	</div>
	<div data-role="footer"><h1></h1></div>
</div>
