

<div id="profile" data-role="dialog" data-theme="c" >

	<label for="birthdate" class ="ui-input-text">Date of Birth</label>
	<input name="birthdate" id="birthdate" type="text" class="date" remember/>

    <input type="text" id ="InitialLastName" name ="InitialLastName" />
	
	<label for ="age">Age</label>
	<select name="age" id="age" remember ><option>Age</option></select>
	
	<label for ="gender">Gender</label>
	<select name="gender" id="gender" remember ><option>Gender</option></select>
	 
	 	<input type="hidden" id="ageScore" name="ageScore" value=""/>
		<input type="hidden" id="genderScore" name="genderScore" value=""/>
	</div>
	
</div>
