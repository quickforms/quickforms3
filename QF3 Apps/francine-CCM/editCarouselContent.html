<!DOCTYPE html> 
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Francine Application</title>	
	<link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
	<script src = "/quickforms/js/require.min.js" ></script>
	<link rel="stylesheet" href="css/custom.css" />


</head> 

<body> 
	
<div data-role="page" >
	<script type = "text/javascript">
		require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/navControl','dom/form/tabPopup','dom/form/fillDiv','dom/tableControl','dom/filterControl','dom/form/select'],
					function(){
					    setCookie('userRole','','1');
					    var whereclause = "";
						if(getCookie('userRole') == 'User') whereclause = "addedBy = '"+getCookie('username')+"'";
						quickforms.loadNav('navEditCarousel.html','nav');	
						quickforms.loadFilter('filter.html','mainData');
						quickforms.loadTable(//appName, queryName*, parameterList,whereclause, callback, domId*,configFile 
							{queryName:'getCarouselStructure',configFile:'js/summaryTable',whereclause:whereclause});

					});
			});
			
		});
	</script>
	
	<div data-role="header"><h1>Francine Admin</h1>

	</div>	
	<div id = "nav"></div>
    <div class="container">	
		<form id="ccmForm">
			<h1 align = "center">Edit Carousel Content</h1>
			
			<a href="carouselContentForm.html" data-theme="b" data-icon="plus" data-role="button" rel="external">New Carousel Content</a>
			<table id ="mainData"></table>
		</form>
	</div>
	
	<div data-role="footer" class="footer-docs" data-theme="e">
					
				<p>&copy; 2014 Francine app</p>
	</div>
</div>
</body>
</html>
