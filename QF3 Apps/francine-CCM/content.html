<body>

<div data-role="page">
    <script type="text/javascript">
        require(['../quickforms/js/quickforms.js'], function () {
            quickforms.registerReadyFunction(function () {
                require(['dom/form/text', 'dom/form/tabPopup',
                            'dom/form/dynamicText', 'dom/navControl'],
                        function () {
                            setCookie('userRole', '', '1');

                            quickforms.loadNav('nav.html', 'nav',
                                    function () {
                                        quickforms.parseForm({
                                            formId: 'ccmForm',
                                            fact: 'getCcmContentNew',
                                            ccm: 'display'
                                        });
                                    }
                            );

                        });
            });
        });


        window.addEventListener("load", function () {
            makeTabs(".tabs")
        });

        function makeTabs(selector) {

            tab_lists_anchors = document.querySelectorAll(selector + " li a");
            divs = document.querySelector(selector).getElementsByClassName("subTab");
            for (var i = 0; i < tab_lists_anchors.length; i++) {
                if (tab_lists_anchors[i].classList.contains('active')) {
                    divs[i].style.display = "block";
                }

            }

            for (i = 0; i < tab_lists_anchors.length; i++) {

                document.querySelectorAll(".tabs li a")[i]
                        .addEventListener(
                                'click',
                                function (e) {

                                    for (i = 0; i < divs.length; i++) {
                                        divs[i].style.display = "none";
                                    }

                                    for (i = 0; i < tab_lists_anchors.length; i++) {
                                        tab_lists_anchors[i].classList
                                                .remove("active");
                                    }

                                    clicked_tab = e.target || e.srcElement;

                                    clicked_tab.classList.add('active');
                                    div_to_show = clicked_tab
                                            .getAttribute('href');

                                    document.querySelector(div_to_show).style.display = "block";

                                });
            }

        }
    </script>


    <div data-role="header"><h1></h1>
        <h2>Celebrate Creation</h2>
        <a id="editBtn" data-theme="c" rel="external" data-role="button" class="tabPopup"
           href="editContent.html">Edit</a>
    </div>
    <div data-role="content">


        <div class="week_content">
            <form id="ccmForm">
                <input id="ccmKey" name="ccmKey" type="hidden">
                <input id="contentName" name="contentName" type="hidden">
                <div id="contentTab" class="tabs">
                    <ul style="list-style-type:none;">
                        <li><a id="#tabPregnancy" href="#tabPregnancy" class="active tabLabel" style="display:none;float:left;">Pregnancy</a> </li>
                        <li><a id="#tabMovement" href="#tabMovement" class="tabLabel" style="display:none;float:left;">Movement</a> </li>
                        <li><a id="#tabNutrition" href="#tabNutrition" class="tabLabel" style="display:none;float:left;">Nutrition</a></li>
                        <li><a id="#tabWisdom" href="#tabWisdom" class="tabLabel" style="display:none;float:left;">Wisdom</a></li>
                        <li><a id="#tabDecolonization" href="#tabDecolonization" class="tabLabel" style="display:none;float:left;">Decolonization</a>
                        </li>
                    </ul>
                    <div id="tabPregnancy" class="subTab"></div>
                    <div id="tabMovement" class="subTab"></div>
                    <div id="tabNutrition" class="subTab"></div>
                    <div id="tabWisdom" class="subTab"></div>
                    <div id="tabDecolonization" class="subTab"></div>
                </div>
            </form>


        </div>

    </div>
