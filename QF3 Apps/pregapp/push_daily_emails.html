<!doctype html>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="../quickforms/css/quickforms/quickforms.css" />
	<link rel="stylesheet" href="css/custom.css" />
	<script src = "../quickforms/js/require.min.js" ></script>
</head>
<body>
    <div data-role="page"> 
		<script type="text/javascript">
			  require(['/quickforms/js/quickforms.js'],function(){
					quickforms.registerReadyFunction(function()
					{							
						require([],// Add this module to the list
						function(){// ADD FACT TABEL NAME!						
							setCookie('userRole','','1');

							//Start the email notification
							var checkMode = getMode();
							quickforms.autoStartEmailNotification(this, 'app=pregapp&' + checkMode,'reports.html');
						});
					});					
				});		
				
				//Parse the query string.
				function getQueryVariable(variable) {
					var query = window.location.search.substring(1);
					var vars = query.split('&');
					for (var i = 0; i < vars.length; i++) {
						var pair = vars[i].split('=');
						if (decodeURIComponent(pair[0]) == variable) {
							return decodeURIComponent(pair[1]);
						}
					}					
				}
				
				//run in test mode if not specified. Only run 
				//in non-test mode when it is explicitly set by the user.				
				function getMode(){
					var testMode = getQueryVariable('test_mode');
					
					if(testMode!= null &&  testMode.toString().toLowerCase() =="false")
						return "chkMode=false";
					else
						return "chkMode=true";
				}
				
		</script>
	</div>
</body>
</html>
