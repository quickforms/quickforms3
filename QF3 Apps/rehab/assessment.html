
<div id="assessment" data-role="dialog" data-theme="c">
  <hr>
  <div align="center"><h3>IMPAIRMENTS OF BODY FUNCTIONS</h3></div>
	<div data-role="collapsible">
		<h3 id="mental_label">MENTAL FUNCTIONS</h3>
		<div id="mental" qf-lookup = "evaluationMulti" qf-type = "radio" qf-radio-headers="No Impairment,Mild Impairment,Moderate Impairment,Severe Impairment,Complete Impairment,Not Applicable,Comment" 
		        qf-filter="evaluationDomain=MENTAL FUNCTIONS,evaluationLabel" qf-label-cols="evaluationScalar">
		</div></div>

	<div data-role="collapsible">
		<h3 id="sensory_label">SENSORY FUNCTIONS AND PAIN</h3>

		       qf-filter="evaluationDomain=SENSORY FUNCTIONS AND PAIN,evaluationLabel" qf-label-cols="evaluationScalar">
		</div>	</div>
