
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
	<script src = "/quickforms/js/require.min.js" ></script>
</head>
<body>
<div data-role="page" id="loadQuickformsTemplate">
	<script type="text/javascript">
	require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/form/select','dom/form/text', 'dom/form/design','dom/form/dateTime'],// Add this module to the list
					function(){
						quickforms.parseForm( //formId, app*, fact
							{formId:'StateForm', fact:'patientState'});
					});
			});
		});
	</script>
	<div data-role = "content">
	<form id="StateForm" action = "StateForm.html">
	
	<label for="patient">Patient</label>
	<select name ="patient" id="patient"><option value="1">Values</option></select>
	<label for="state">Select Patient State</label>
	<select name = "state" id="state"><option value="1">Values</option></select>
	
	<label for ="startTimestamp">StartTime</label>
	<input type = "text" class="dateTime" name ="startTimestamp" id = "startTimestamp"/>
	
	<label for ="endTimestamp">End Time</label>
	<input type = "text" class="dateTime" name ="endTimestamp" id = "endTimestamp"/>
		
		<div class ="buttons">
		<a href="StateForm.html" rel="external" data-role="button" data-inline="true" data-icon="star">Reset</a>
		<a href="index.html"  onclick="quickforms.putFact(this,'index.html')" data-role="button" data-inline="true" data-icon="check" data-theme="b">Submit</a>
		<a href="index.html" rel="external" data-role="button" data-inline="true" data-icon="back">Back</a>
		</div>
	</form>
	</div>
</div>
</body>
</html>
