
<html class = "ui-mobile-rendering">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
	<script src = "/quickforms/js/require.min.js" ></script>
</head>
<body>
<div data-role="page" id="loadQuickformsTemplate">
	<script type="text/javascript">
	require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['js/login'], // The login function is required to authenticate login
					function(){
						quickforms.setupLogin();
					});
			});
		});
	</script>
    <body>
		<div data-role="header"><h1>SEG 3rd and 4th year Course Preferences - Sign In</h1></div>
		<div data-role="content"align = "center">
			<div class="inner" style="max-width:900px;text-align:left;display:block;background-color:#EEE;padding:30px;border:1px;border-style:solid" >
			<h3>Student Number</h3>
			<form>
				<h2 style ="color:red"></h2>
				<input type="text" name ="username" id="studentNumber"/><br />
				<input type="button" onclick = "quickforms.currentLogin.logIn()" value="Log In" href="SemesterSelection.html" data-theme="b" data-inline="true" />
			</form>
			</div>
		</div>
		<div data-role="footer" data-position="fixed"><h2></h2></div>
    </body>
</html>
