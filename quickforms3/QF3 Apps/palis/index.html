
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
	<script src = "/quickforms/js/require.min.js" ></script>
</head>

<div data-role="page" id="loadQuickformsTemplate">
	<script type="text/javascript">
	require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/form/fillDiv'], // Add this module to the list
					function(){
						quickforms.parseForm('formTemplate','palis','esas');
					});
			});
		});
	</script>
	
	<form id="formTemplate">
		
		<h1>Select ESAS</h1>
		<div class="ui-bar-c">
			<div id="testFill2" qf-lookup = "esasMulti" qf-type = "select" 
				qf-filter="esasType" qf-label-cols="esasLabel" qf-show-category="true">
				
			</div>
		</div>
		
		<br />
		<a href = "index.html"  rel="external" data-role="button" data-icon="delete" data-theme="c" data-inline="true">Cancel</a>
		<a href = "" onclick="quickforms.putFact(this,'index.html')" data-role="button" data-icon="check" data-theme="b" data-inline="true">Submit</a>
	</form>

</div>
