<div data-role="page" id="inConsultationPage">
	<script type = "text/javascript">
		require(['../quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
			require(['dom/form/select','dom/form/text','dom/form/tabPopup','dom/form/fillDiv','js/inConsultation','js/drop','dom/form/date'],
					function(){
						quickforms.parseForm({formId:'visitsForm',fact:'patientState'});
						
					});
			});
		});
</script>
<div data-role="header" data-id="foo1" data-position="fixed"><h1>In Consultation Form</h1></div>
	<div data-role="content">
		<form id='visitsForm' action="inConsultation.html">
		
		<label for="patient">Patient</label>
		<select name ="patient" id="patient"><option value="0">Values</option></select>
		
		<label for="room">Room</label>
		<select name ="room" id="room"><option value="0">Values</option></select>
		
	    <a id="assessmentLink" href="assessment.html" data-rel="dialog" data-theme="c" data-icon="plus" data-role="button" class="tabPopup" >Assessment</a>
	    		
		<label for="consultSteps">Procedure</label>
		<select name="consultSteps" id="consultSteps" onChange='onChangeValue();'><option value="0">Values</option></select>
		
		<div id="admit" class="ui-screen-hidden">
		<label for="ward">Select a ward</label>
		<select name="ward" id="ward"><option value="1">Values</option></select>
		</div>
		
		<div id="test" class="ui-screen-hidden">
		<a id="testOptionsLink" href="testOptions.html" data-rel="dialog" data-theme="c" data-icon="plus" data-role="button" class="tabPopup" >Select the tests to be performed</a>
		</div>
		
		<div id="discharge" class="ui-screen-hidden">
		<label for ="Date">Date</label>
	    <input type = "text" class="date" name ="date" id = "bye" readonly remember/>
		</div>
		
		<label for="providerPhy">Assign to</label>
		<select name="providerPhy" id="providerPhy"><option>Values</option></select>

		<!--<input type="hidden" name ="state" value="3"/>-->
		
		<!--<label for="statePhyToNurse">Status</label>
		<select name="statePhyToNurse" id="statePhyToNurse"><option value="1">Values</option></select>-->		
		
		<div class="buttons">
		<a href="inConsulatation.html" rel="external" data-role="button" data-inline="true" data-icon="star">Reset</a>
		<a href=""  onclick="quickforms.putFact(this,'summaryInConsultation.html')" data-role="button" data-inline="true" data-icon="check" data-theme="b">Submit</a>
		<a href="summaryInConsultation.html" rel="external" data-role="button" data-inline="true" data-icon="back">Back</a>
		</div>
		</form>
	</div>
</div>
</html>

<script type="text/JavaScript">  
function onChangeValue(){
if($('#consultSteps').val()==1){

$( "#test" ).removeClass('ui-screen-hidden').addClass("");
$( "#admit" ).removeClass('').addClass("ui-screen-hidden");
$( "#discharge" ).removeClass('').addClass("ui-screen-hidden");
$('#ward').val('').change();
$('#bye').val('').change();
}else if($('#consultSteps').val()==2){
$( "#admit" ).removeClass('ui-screen-hidden').addClass("");
$( "#test" ).removeClass('').addClass("ui-screen-hidden");
$( "#discharge" ).removeClass('').addClass("ui-screen-hidden");
$('#hi').val('').change();
$('#bye').val('').change();
}else if($('#consultSteps').val()==3){
$( "#discharge" ).removeClass('ui-screen-hidden').addClass("");
$( "#admit" ).removeClass('').addClass("ui-screen-hidden");
$( "#test" ).removeClass('').addClass("ui-screen-hidden");
$('#hi').val('').change();
$('#ward').val('').change();
}
}
</script>
