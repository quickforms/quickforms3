<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">    
   <link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
   <script src = "/quickforms/js/require.min.js" ></script>
  </head>
    <body> 
   <script type="text/javascript">
	 require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				// Do quickforms module loading here
				
				require(['dom/form/design','dom/form/checkbox','dom/form/select','dom/form/date','dom/form/text'],// Add this module to the list
		 		function(){// ADD FACT TABEL NAME!
				quickforms.parseForm( //formId*, app, fact*, callback
							{formId:'trainingform',
							fact:'training'});
					});
			});
			
		});
	</script>
       <div data-role="page" id="form">
         <div data-role="header"><h1>SAID APP</h1></div> <!--For Header line-->
      <div data-role="content">
           <form id ="trainingform" method="POST" action="putFact">
		   <div class= "buttons">
               <a href="#" onclick = "history.back()" rel="external" data-role="button" data-inline="true" data-icon="back">Cancel</a>
               <a href = "" onclick="quickforms.putFact(this,'training.html')" data-role="button" data-icon="check" data-theme="b" data-inline="true">Submit</a>
             </div>
			 <h3 align = "center">New Attendee</h3>
          <!--ADD FORM ELEMENTS HERE-->
                   <label for="TrainingDate">Date</label>
					<input name="TrainingDate" id="TrainingDate" type="text" class="date">
					
                   <label for="TrainingFacility">Training Site</label>
                <select id ="TrainingFacility" name ="TrainingFacility" data-native-menu="false">
                      <option value ="1">-- Not Selected --</option>
				    </select>              
				   
				   <label for="AttendeeName">Attendee Name</label>
					<input type="text" name="AttendeeName" id="AttendeeName"><br>
					 
					 <label for="RefSector" class ="ui-input-text">Attendee Facility</label>
                    <select id ="RefSector" name ="RefSector" data-native-menu="false">
                        <option value ="1">-- Not Selected --</option>
                    </select>
					
					
					<label for="RefSource">Attendee Type</label>
					 <select id ="RefSource" name ="RefSource" data-native-menu="false">
                      <option value ="1">-- Not Selected --</option>
				    </select>
					
					<label for="Email">Email</label>
                    <input name="Email" id="Email" type="text" >
					
					<input type="checkbox" name="LeapTraining" id="LeapTraining" value="1" data-inline="true">
				    <label for="LeapTraining">LEAP Training Completed</label> <br>
			
			 <div class= "buttons">
               <a href="#" onclick = "history.back()" rel="external" data-role="button" data-inline="true" data-icon="back">Cancel</a>
               <a href = "" onclick="quickforms.putFact(this,'training.html')" data-role="button" data-icon="check" data-theme="b" data-inline="true">Submit</a>
             </div>
			
           </form><!--/form-->
      </div><!--/content-->
 <div data-role="footer"><h1>.</h1></div>
</div> <!-- Main -->
</div><!--/page-->
</body>
</html>
