<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">    
   <link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
   <script src = "/quickforms/js/require.min.js" ></script>
  </head>
    <body> 
   <script type="text/javascript">
	 require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				// Do quickforms module loading here
				
				require(['dom/form/design','dom/form/checkbox','dom/form/select',
						'dom/form/date','dom/form/text','js/referrals'],
		 		function(){// ADD FACT TABEL NAME!
				quickforms.parseForm( //formId*, app, fact*, callback
							{formId:'patientform',
							fact:'referrals'});
					});
			});
			
		});
	</script>
       <div data-role="page" id="form">
         <div data-role="header"><h1>SAID APP</h1></div> <!--For Header line-->
      <div data-role="content">
           <form id ="patientform" method="POST" action="putFact">
          <!--ADD FORM ELEMENTS HERE-->
		     <div class= "buttons delete design">
               <a href="#" onclick = "history.back()" rel="external" data-role="button" data-inline="true" data-icon="back">Cancel</a>
               <a href = "" onclick="quickforms.putFact(this,'referrals.html')" data-role="button" data-icon="check" data-theme="b" data-inline="true">Submit</a>
        
			 </div>
		    <h3 align = "center">Patient Info Form</h3>
			
			      	
				  <label for="PatientName" class ="ui-input-text">Patient Name</label>
                  <input type="text" id ="PatientName" name ="PatientName" />
	          
			      <label for="Diagnosis" class ="ui-input-text">Primary Diagnosis</label>
                    <select id ="Diagnosis" name ="Diagnosis" data-native-menu="false">
                        <option value ="1">-- Not Selected --</option>
						
                    </select>
				   
				   <label for="Gender" class ="ui-input-text">Gender</label>
                    <select id ="Gender" name ="Gender" data-native-menu="false">
                        <option value ="1">-- Not Selected --</option>
						
                    </select>
					   
					 <label for="ReferralDate" class ="ui-input-text">Referral Date</label>
					 <input name="ReferralDate" id="ReferralDate" type="text" class="date">
						
			
					
				    <label for="RefSector" class ="ui-input-text">Referral Facility</label>
						<select id ="RefSector" name ="RefSector" data-native-menu="false">
							<option value ="1">-- Not Selected --</option>
						</select>

							
					<fieldset data-role="controlgroup" data-type="vertical" >
			     	   <legend>Status</legend>
						<input type="radio" name="Status" id="Active" value="1" checked="checked" />
						<label for="Active" >Active</label>

						<input type="radio" name="Status" id="Discharged" value="2"  />
						<label for="Discharged" >Discharged</label>
					
						<input type="radio" name="Status" id="Deceased" value="3"  />
						<label for="Deceased" >Deceased</label>
	        	    </fieldset>
					


					<div id="deceasedFields">
					  <label for="DeceasedDate" class ="ui-input-text">Deceased Date</label>
					  <input name="DeceasedDate" id="DeceasedDate" type="text" class="date">
					 
					  
					  <input type="checkbox" name="ER2WeeksPrior" id="ER2WeeksPrior" value="1">
					  <label for="ER2WeeksPrior">ER Last Two Weeks of life</label>
					</div>
					 <div class= "buttons delete design">
               <a href="#" onclick = "history.back()" rel="external" data-role="button" data-inline="true" data-icon="back">Cancel</a>
               <a href = "" onclick="quickforms.putFact(this,'referrals.html')" data-role="button" data-icon="check" data-theme="b" data-inline="true">Submit</a>
             </div>
			
           </form><!--/form-->
      </div><!--/content-->
 <div data-role="footer"><h1>.</h1></div>
</div> <!-- Main -->
</div><!--/page-->
</body>
</html>
