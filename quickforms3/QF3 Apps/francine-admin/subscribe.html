<!doctype html>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
	<script src = "/quickforms/js/require.min.js" ></script>
</head>

<body>

<div data-role="dialog" >
	<script type="text/javascript">
	
	require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/form/text', 'dom/form/date'],// Add this module to the list
					function(){
						quickforms.parseForm( //formId*, app, fact*, callback
							{formId:'subscribe',
							fact:'users'});
					});
			});
		});
	</script>
	
	<div data-role ="content">
	<form id="subscribe">
		<h1>Subscribe with us</h1>
				
		<label for="Email">E-mail</label>
		<input type="text" name = "Email" id = "Email" value = ""/>
		
		<label for ="DueDate">Due Date</label>
		<input type = "text" class="date" name ="DueDate" id = "DueDate"/>

		<div class="buttons">
			<a href = "index.html"  rel="external" data-role="button" data-icon="delete" data-theme="c" data-inline="true">Cancel</a>
			<a href = "" onclick="quickforms.putFact(this,'index.html')" rel ="external" data-role="button" data-icon="check" data-theme="b" data-inline="true">Submit</a>
		</div>
	</form>
	</div>
</div>
</body>
</html>
