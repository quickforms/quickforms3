<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
	<script src = "/quickforms/js/require.min.js" ></script>
</head>
<body>
<div data-role="page" id="loadQuickformsTemplate">
	<script type="text/javascript">
	require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/form/select','dom/form/design'], // Add this module to the list
					function(){
						quickforms.parseForm( //formId*, app, fact*, callback
							{formId:'formTemplate',
							fact:'factTable'});
					});
			});
		});
	</script>
	<div data-role ="content">
	<form id="formTemplate">
		
		<label for ="exampleSelect">Cars</label>
		<select id="exampleSelect" name="cars"></select>
		
		<label for ="exampleSelect2">Cars (Multi Select)</label>
		<select id="exampleSelect2" name="cars" multiple></select>
		
		<div class="buttons design delete">
			<a href = "../../templates.html" rel="external" data-role="button" data-icon="delete" data-theme="c" data-inline="true">Cancel</a>
			<a href = "" onclick="quickforms.putFact(this)" data-role="button" data-icon="check" data-theme="b" data-inline="true">Submit</a>
			<a href = "uploadExample.html" rel="external" data-role="button" data-icon="arrow-u" data-theme="c" data-inline="true">Upload Example</a>
		</div>
	</form>
	</div>
</div>
</body>
</html>
