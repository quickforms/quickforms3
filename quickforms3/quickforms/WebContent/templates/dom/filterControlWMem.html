<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
	<script src = "/quickforms/js/require.min.js" ></script>
</head>
<body>
<div data-role="page" id="SummaryPage">
	<script type="text/javascript">
	require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/tableControl','dom/filterControl',
						'dom/form/date','dom/form/select'],
					function(){
						quickforms.loadFilter('filterWMem.html','mainData');
						quickforms.loadTable(//appName, queryName*, parameterList, callback
							{queryName:'exampleQuery',
							parameterList:'',
							whereclause:'' // WHERECLAUSE IN QUERY REQUIRED (Eg. "select * from fact_example %WHERECLAUSE%")
							});
					});
			});
		});
	</script>
	<div data-role="header"><h1>Quickforms Templates</h1></div>
	<div id = "nav"></div>
	<div data-role="content">
		<form id="tableTemplate">
			<h1 align = "center">Table Summary With Filter</h1>
                        <h2>Filter persists on page refresh (Added remember on form tag markup)</h2>
			<table id ="mainData"></table>

		</form>
	</div>
	<div data-role="footer"><h1>.</h1></div>
</div>
</body>
</html>
